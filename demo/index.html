<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<title>cosmoz-autocomplete Demo</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../cosmoz-autocomplete.html">
		<link rel="import" href="../../iron-ajax/iron-ajax.html">
		<link rel="import" href="../../paper-styles/demo-pages.html">
	</head>
	<body unresolved>
		<template is="dom-bind" id="t">
			<h1>cosmoz-autocomplete</h1>
			<!-- multi selection selected items -->
			<div class="vertical center-justified layout">
				<h4>Multi selection selected items</h4>
				<div class="horizontal-section">
					<cosmoz-autocomplete items="{{ demoItems }}"
						multi-selection
						placeholder="Search"
						selected-items="{{ demoSelected1 }}"
						id="a1">
					</cosmoz-autocomplete>
				</div>
			</div>
			<!-- single selection selected item -->
			<div class="vertical center-justified layout">
				<h4>Single selection selected item</h4>
				<div class="horizontal-section">
					<cosmoz-autocomplete items="{{ demoItems }}"
						placeholder="Search"
						selected-item="{{ demoItems.1 }}"
						id="a2">
					</cosmoz-autocomplete>
				</div>
			</div>
			<!-- single selection ajax -->
			<div class="vertical center-justified layout">
				<h4>ajax</h4>
				<div class="horizontal-section">
					<iron-ajax auto url="items.json" last-response="{{ acdata }}" params="[[ a3value ]]"></iron-ajax>
					<cosmoz-autocomplete items="[[ acdata ]]"
						placeholder="Search"
						input-value="{{ a3value }}"
						selected-items="{{ demoSelected3 }}">
					</cosmoz-autocomplete>
				</div>
			</div>

			<!-- multi selection ajax -->
			<div class="vertical center-justified layout">
				<h4>multi ajax</h4>
				<div class="horizontal-section">
					<iron-ajax auto url="items.json" last-response="{{ acdata2 }}" params="[[ a4value ]]"></iron-ajax>
					<cosmoz-autocomplete items="[[ acdata2 ]]"
						placeholder="Search" multi-selection persist-selection
						input-value="{{ a4value }}"
						selected-items="{{ demoSelected4 }}">
					</cosmoz-autocomplete>
				</div>
			</div>

			<!-- no label float -->
			<div class="vertical center-justified layout">
				<h4>No label float property</h4>
				<div class="horizontal-section">
					<cosmoz-autocomplete items="{{ demoItems }}"
						no-label-float
						placeholder="Search"
						selected-items="{{ demoSelected5 }}"
						id="a3">
					</cosmoz-autocomplete>
				</div>
			</div>

			<!-- disabled selected -->
			<div class="vertical center-justified layout">
				<h4>disabled with selection</h4>
				<div class="horizontal-section">
					<cosmoz-autocomplete items="{{ demoItems }}"
						disabled
						no-label-float
						placeholder="Search"
						selected-item="{{ demoItems.4 }}"
						id="a4">
					</cosmoz-autocomplete>
				</div>
			</div>

			<!-- disabled not selected -->
			<div class="vertical center-justified layout">
				<h4>disabled, no selection</h4>
				<div class="horizontal-section">
					<cosmoz-autocomplete items="{{ demoItems }}"
						disabled
						no-label-float
						placeholder="Search"
						id="a5">
					</cosmoz-autocomplete>
				</div>
			</div>
		</template>
	</body>
<script>
/*globals window, document,cz,Polymer */
(function () {
	"use strict";
	var demoItems = [{
			id: 'one',
			label: 'Red selection'
		}, {
			id: 'two',
			label: 'Blue selection'
		}, {
			id: 'three',
			label: 'Green selection'
		}, {
			id: 'four',
			label: 'Yellow selection'
		}, {
			id: 'five',
			label: 'White selection'
		}, {
			id: 'six',
			label: 'Black selection'
		}];

	window.addEventListener('WebComponentsReady', function () {
		var t = document.getElementById('t');
		t.demoSelected1 = demoItems.slice(1,3);
		t.demoItems = demoItems;
	});
}());
</script>
</html>
